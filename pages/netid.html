<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/netid.css">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/netid.js"></script>
    <title>Net Ip</title>
</head>
<body>
    <nav id="nav-container">
        <div><a href="#" class="nav-element" id="logout">Logout</a></div>
        <div><a href="#" class="nav-element" id="history">History</a></div>
    </nav>
    <div id="container">
        <h2>Insert your ip</h2>
        <div id="ip">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
        </div>
        <h2>Insert your subnet</h2>
        <div id="subnet">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
            <input type="number" min="0" max="255">
        </div>
        <h2>Network Address</h2>
        <button id="btn">Calculate</button>
    </div>
</body>
</html>
