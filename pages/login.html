<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>login page</title>
</head>

<body>
    <form class="form-container">
        <h2 id="head-element">LOGIN PAGE</h2>
        <div class="form-div">
            <label for="user">Insert your username</label>
        </div>
        <div class="form-div text-div">
            <input type="text" placeholder="username" class="input" required id="username">
        </div>
        <div class="form-div">
            <label for="password">Insert your password</label>
        </div>
        <div class="form-div text-div">
            <input type="password" placeholder="password" class="input" required id="password">
        </div>
        <div class="form-div button-div">
            <button type="submit" id="button">LOGIN</button>
        </div>
    </form>
</body>

</html>
