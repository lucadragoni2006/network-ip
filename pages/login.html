<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>login page</title>
</head>

<body>
    <form class="form-container">
        <h2 id="head-element">LOGIN PAGE</h2>
        <div class="form-div">
            <label for="email">Insert your email</label>
        </div>
        <div class="form-div text-div">
            <input type="email" placeholder="email" class="input" required>
        </div>
        <div class="form-div">
            <label for="password">Insert your password</label>
        </div>
        <div class="form-div text-div">
            <input type="password" placeholder="password" class="input" required>
        </div>
        <div class="form-div button-div">
            <button type="submit" id="button">LOGIN</button>
        </div>
    </form>
</body>

</html>
